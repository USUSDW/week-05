plugins {
    id 'java'
}

group 'com.github.ususdw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

jar {
  manifest {
    attributes(
      'Main-Class': 'com.github.ususdw.Main'
    )
  }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
